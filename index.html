<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark" class="vh-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100">
    <main class="container container-table bd-gutter">
      <div class="row vertical-center-row">
        <div class="col-lg-6">
          <img src="assets/img-login.svg" alt="Imagem" class="img-fluid" />
        </div>
        <div class="col-lg-6">
          <div class="login bg-body-tertiary p-4 rounded-3">
            <h3 class="h3">Acesse sua conta:</h3>
            <!-- LOGIN -->
            <form id="login-form">
              <div class="mb-3">
                <label for="username" class="form-label">Usuário:</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <div
                id="erro-login"
                class="erro-login mb-3 text-danger fw-lighter"
              ></div>
              <button type="button" class="btn btn-primary" onclick="login()">
                Entrar
              </button>
            </form>
          </div>
          <!-- CADASTRO NOVO USUÁRIO -->
          <div class="register bg-body-tertiary p-4 rounded-3 mt-3">
            <h3 class="h3">Novo por aqui? Crie sua conta:</h3>
            <form id="register-form">
              <div class="mb-3">
                <label for="newUsername" class="form-label"
                  >Novo Usuário:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="newUsername"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">Nova Senha:</label>
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  required
                />
              </div>
              <button
                type="button"
                class="btn btn-success"
                onclick="cadastroUsuario()"
              >
                Criar conta
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Scripts Personalizados -->
    <script src="./js/scripts.js"></script>
  </body>
</html>
